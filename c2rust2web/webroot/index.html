<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C2Rust Demonstration</title>
    <link href="/static/translate.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
<h1>C2Rust demonstration</h1>
<div id="editors">
    <div id="c_editor" class="editor">
        <div class="editor_title">C source code</div>
        <div id="c_src">int id (int x) { return x; }</div>
    </div>
    <div id="rust_editor" class="editor">
        <div class="editor_title">Output</div>
        <div id="rust_src"></div>
    </div>
</div>
<div id="buttons">
    <input id="translate" type="button" value="Translate"/>
</div>
    <script src="/static/translate.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
