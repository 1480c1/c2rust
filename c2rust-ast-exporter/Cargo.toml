[package]
name = "c2rust-ast-exporter"
version = "0.1.0"
authors = [
        "Eric Mertens <emertens@galois.com>",
        "Alec Theriault <atheriault@galois.com>",
]
links = "clangAstExporter"

[dependencies]
libc = "0.2"
serde = "1.0"
serde_cbor = "0.9"

[build-dependencies]
bindgen = { version = "0.46", features = ["logging"] }
cmake = "0.1"
clang-sys = "0.26"
env_logger = "0.6"

[features]
default = []

# Force static linking of LLVM
llvm-static = []
